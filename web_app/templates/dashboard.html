{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h2>我的作品</h2>
    <a href="{{ url_for('create_novel') }}" class="btn btn-success">新建作品</a>
</div>
<div class="row">
    {% for novel in novels %}
    <div class="col-md-4 mb-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{ novel.title }}</h5>
                <p class="card-text">{{ novel.type }} | {{ novel.created_at.strftime('%Y-%m-%d') }}</p>
                <a href="{{ url_for('novel_detail', novel_id=novel.id) }}" class="btn btn-primary">管理/生成</a>
            </div>
        </div>
    </div>
    {% else %}
    <p>暂无作品，请点击新建。</p>
    {% endfor %}
</div>
{% endblock %}
