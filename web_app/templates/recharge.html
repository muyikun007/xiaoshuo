{% extends "base.html" %}
{% block content %}
<h2>充值中心</h2>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">当前Token: {{ current_user.token_balance }}</h5>
        <form method="POST">
            <div class="mb-3">
                <label>充值Token</label>
                <select name="amount" class="form-select">
                    <option value="100">100 Token</option>
                    <option value="500">500 Token</option>
                    <option value="1000">1000 Token</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">模拟支付</button>
        </form>
    </div>
</div>
{% endblock %}
