{% extends "base.html" %}
{% block content %}
<h2>注册</h2>
<form method="POST">
    <div class="mb-3">
        <label>用户名</label>
        <input type="text" name="username" class="form-control" required>
    </div>
    <div class="mb-3">
        <label>密码</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">注册</button>
</form>
{% endblock %}
